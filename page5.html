<!DOCTYPE html>
<html lang="zh-cn" class="no-js">
<head>
<meta http-equiv="Content-Type">
<meta content="text/html; charset=utf-8">
<meta charset="utf-8">
<title>我特意给你写的贺卡，真心的！</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" type="text/css" href="css/index.css" />
<link rel="stylesheet" type="text/css" href="css/animate.min.css">
<script src="js/jquery-1.11.1.min.js"></script>
<script >
var url = window.location.search;
url=decodeURI(url);
var arr=url.split('?fa=');
var face=arr[1].split('&eyb=');
var eyebrow=face[1].split('&ey=');
var eye=eyebrow[1].split('&no=');
var nose=eye[1].split('&mo=');
var mouth=nose[1].split('&hr=');
var hair=mouth[1].split('&gl=');
var glass=hair[1].split('&ht=');
var hat=glass[1].split('&na=');
var myname=hat[1].split('&hn=');
var hisname=myname[1].split('&wo=');
var word=hisname[1].split('&end');
var facekind="img/face/face"+face[0]+".png";
var eyebrowkind="img/eyebrow/eyebrow"+eyebrow[0]+".png";
var eyekind="img/eye/eye"+eye[0]+".png";
var nosekind="img/nose/nose"+nose[0]+".png";
var mouthkind="img/mouth/mouth"+mouth[0]+".png";
var hairkind="img/hair/hair"+hair[0]+".png";
var hairbackkind="img/hair/hair"+hair[0]+"-1.png";
var glasskind="img/glass/glass"+glass[0]+".png";
var hatkind="img/hat/hat"+hat[0]+".png";
function window_onload() {
	if(arr[0]=='?sex=g'){
 var element = document.getElementById('music');
 element.src ='bgm/bgm.mp3';
	}
	if(facekind){
 var element = document.getElementById('face');
 element.src = facekind;
	}
		if(eyebrowkind){
 var element = document.getElementById('eyebrow');
 element.src = eyebrowkind;
	}
		if(eyekind){
 var element = document.getElementById('eye');
 element.src = eyekind;
	}
		if(nosekind){
 var element = document.getElementById('nose');
 element.src = nosekind;
	}
		if(mouthkind){
 var element = document.getElementById('mouth');
 element.src = mouthkind;
	}
		if(hairkind){
 var element = document.getElementById('hair');
 element.src = hairkind;
	}
	if(hairbackkind){
 var element = document.getElementById('hairback');
 element.src = hairbackkind;
	}
		if(glasskind){
 var element = document.getElementById('glass');
 element.src = glasskind;
	}
		if(hatkind){
 var element = document.getElementById('hat');
 element.src = hatkind;
	}
	if(myname){
document.getElementById('myname').innerHTML=myname[0];
	}
		if(hisname){
document.getElementById('hisname').innerHTML=hisname[0];
	}
		if(word){
document.getElementById('word').innerHTML=word[0];
document.title=word[0];
	}
 }
</script>
<style>
body {
	width: 100%;
	height: 100%;
	background-color:#e50112;
	background-image: url(img/page5/bg.png);
	background-size: cover;
	background-position:center 0;
	background-repeat:no-repeat;

}
</style>
</head>
<body onload="window_onload();">
<div style="display:none;">
<audio id="music" src="bgm/bgm2.mp3" autoplay="autoplay" loop>你的浏览器不支持audio标签。</audio>
</div>
<a id="audio_btn"><img src="img/play.png" width="48" height="50" id="music_btn" border="0" class="animate-rotateCircle"></a>
<div id="xingming" class="page page5">
<div class="xinxiang"> 
<img class="bground animate-rotateCircle2" src="img/page5/round.png">
<img class="myotee upanddown" id="hairback" src="img/0.png">
<img class="myoteebody" src="img/page5/body.gif"> 
<img class="myotee upanddown" id="face" src="img/face/face1.png"> 
<img class="myotee upanddown" id="eyebrow" src="img/0.png"> 
<img class="myotee upanddown" id="eye" src="img/0.png">
<img class="myotee upanddown" id="nose" src="img/0.png">
<img class="myotee upanddown" id="mouth" src="img/0.png">
<img class="myotee upanddown" id="hair" src="img/0.png">
<img class="myotee upanddown" id="glass" src="img/0.png">
<img class="myotee upanddown" id="hat" src="img/0.png">
<img class="myoteebody" src="img/page5/hand.gif">
<img class="denglong" src="img/page5/dl.png">
</div>
<div class="txt">
<div class="title">亲爱的<span class="name" id="hisname"></span></div>
<div class="title">猴年到</div>
<div class="name" id="myname"></div>
<div class="title">在此给您拜年了</div>
<div class="word animate-fadeInDownmiddle" id="word"></div>
 </div>

</html>
